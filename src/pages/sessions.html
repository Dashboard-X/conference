<div class = "sessions">
	<h1>Sessions</h1>
	<script type = "text/html">
		<li class = "well" id = "session-<%=s.id%>">
			<h3>
				<%= s.name %>
			</h3>
			<p>
				<%= s.description %>
			</p>
		</li>
		</script>
	<ul class = "sessionContent">
	</ul>
</div>
<script type = "text/javascript">
	app.currentViews.push(new app.View.Sessions({
		el : ".sessions",
		collection : app.sessionList,
		dataFunc: app.sessionList.getSessions,
	}));
</script>
